<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AgriTech Link</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('dashboard') }}" class="flex-shrink-0">
                        <span class="text-white text-lg font-semibold">AgriTech Link</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    {% extends "base.html" %}
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" class="bg-blue-600 inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    
        
    </nav>
    
    <script>
        // Toggle mobile menu
        const mobileMenuButton = document.querySelector('button[aria-controls="mobile-menu"]');
        const mobileMenu = document.getElementById('mobile-menu');
    
        mobileMenuButton.addEventListener('click', () => {
            const expanded = mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
            mobileMenuButton.setAttribute('aria-expanded', !expanded);
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-8">Welcome, {{ user.username }}</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="{{ url_for('analyze_plant') }}" class="bg-white hover:bg-gray-50 border border-gray-200 rounded-lg shadow-md p-6 transition duration-150 ease-in-out">
                <h2 class="text-xl font-semibold text-blue-600 mb-2">Analyze Plant</h2>
                <p class="text-gray-600">Upload and analyze your plant images for health assessment.</p>
            </a>
            
            <a href="{{ url_for('marketplace') }}" class="bg-white hover:bg-gray-50 border border-gray-200 rounded-lg shadow-md p-6 transition duration-150 ease-in-out">
                <h2 class="text-xl font-semibold text-green-600 mb-2">Marketplace</h2>
                <p class="text-gray-600">Browse and purchase agricultural products and services.</p>
            </a>
        </div>
    </main>
</body>
</html>
